pps 100 // parts per second
num 20 // number of parts to spray
spd 160 // part speed
spr sprites/bb_blood.spr
size 7 7 // x and y size
side 0.3 0.3 0.3 // x, y and z deviation
partlife 0.2 // max lifetime of one part
colfader blood // a fader out of pe_faders.cfg
sizefader linear
mode transtex // normal, detailed, transtex, glow, transalpha, transadd
falloff gravity // none, gravity, linear