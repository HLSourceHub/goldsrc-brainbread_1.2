pps 250 // parts per second
num 40 // number of parts to spray
spd 80 // part speed
spr sprites/bb_blood.spr
size 20 20 // x and y size
side 0.6 0.6 0 // x, y and z deviation
partlife 1.5 // max lifetime of one part
colfader blood // a fader out of pe_faders.cfg
sizefader linear
mode transtex // normal, detailed, transtex, glow, transalpha, transadd
falloff gravity // none, gravity, linear