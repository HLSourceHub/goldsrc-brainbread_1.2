// flamethrower
pps 45 // parts per second  
num 15 // number of parts to spray  
spd 600 // part speed  
spr sprites/flame.spr // additive
maskspr sprites/flamemask.spr  // white areas = mehr farbe indexalpha
detailspr sprites/flamedetail.spr // white areas = dunkler, wird über sprite gezeichnet indexalpha
relative ent  
calcangle true  
size 100 100 // x and y size  
side 0.01 0.01 0.01 // x, y and z deviation  
partlife 0.8 // max lifetime of one part  
colfader flame // a fader out of pe_faders.cfg  
sizefader linear  
mode detailed // normal, detailed, transtex, glow, transalpha, transadd
falloff none // none, gravity, linear  
frames 20
fps 23
clip true