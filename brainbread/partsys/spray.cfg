pps 30 // parts per second
num 5 // number of parts to spray
spd 500 // part speed
spr sprites/xspark3.spr
relative ent
calcangle true
size 60 60 // x and y size
side 0.01 0.01 0.01 // x, y and z deviation
partlife 0.8 // max lifetime of one part
colfader spray // a fader out of pe_faders.cfg
sizefader linear
mode transadd // normal, detailed, transtex, glow, transalpha, transadd
falloff none // none, gravity, linear
frames 11
fps 11
clip true