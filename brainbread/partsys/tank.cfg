// muzzle
pps 5 // parts per second
num 1 // number of parts to spray
spd 6 // part speed
spr sprites/tankmuzzle.spr
maskspr sprites/tankmuzzle2.spr  // white areas = mehr farbe
//detailspr sprites/tankmuzzle2.spr // white areas = dunkler, wird über sprite gezeichnet
relative not // relative to ent, att (attachment) or not
//calcangle true // turn the spray direction with the ent
sizefader linear
size 250 250 // x and y size
side 0 0 0 // x, y and z deviation
partlife 0.5 // max lifetime of one part
colfader tank // a fader out of pe_faders.cfg
mode detailed // normal, detailed, transtex, glow, transalpha, transadd
falloff none // none, gravity, linear
frames 15
fps 30